<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/logout">
            Logout
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Welcome <span class="member-name"></span></h2>
        </div>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <h2>Create a Post</h2>
        <form class="post" id="postForm">
          <div class="form-group">
            <label for="postLabel"><label></label></label>
            <input
              type="text"
              class="form-control"
              id="title-input"
              placeholder="Title"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="youtubeURL-input"
              placeholder="Youtube URL"
            />
          </div>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              class="custom-control-input"
              id="standup"
              name="inputRadio"
              value="Standup"
            />
            <label class="custom-control-label" for="standup">Standup</label>
          </div>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              class="custom-control-input"
              id="improv"
              name="inputRadio"
              value="Improv"
            />
            <label class="custom-control-label" for="improv">Improv</label>
          </div>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              class="custom-control-input"
              id="live-show"
              name="inputRadio"
              value="Live Show"
            />
            <label class="custom-control-label" for="live-show"
              >Live Show</label
            >
          </div>

          <button type="submit" class="btn btn-default" id="post-submit">
            Post
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
  </body>
</html>
